name: Sync and Deploy BPB Worker

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"  # 每天1点执行一次（UTC）

permissions:
  contents: write

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Download latest BPB worker.js and wrap it
        run: |
          mkdir -p functions/worker
          curl -sSL -o functions/worker/worker.js https://github.com/bia-pain-bache/BPB-Worker-Panel/releases/latest/download/worker.js

          echo "import workerCode from './worker.js';" > functions/worker/index.js
          echo "" >> functions/worker/index.js
          echo "export const onRequest = async (context) => {" >> functions/worker/index.js
          echo "  return await workerCode.fetch(context.request);" >> functions/worker/index.js
          echo "};" >> functions/worker/index.js

      - name: Commit and Push updated worker
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔄 Sync and wrap BPB worker into Cloudflare Pages Functions"
          branch: main
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          push_options: "--force"
